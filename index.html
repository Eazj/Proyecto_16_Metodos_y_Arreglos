<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Todo List</h1>
        <div class="separador"></div>
        <p>Nueva tarea</p>
        <div class="container-input-button">
            <input type="text" id="input">
            <button id="boton">Agregar</button>
        </div>
        <div class="div-general">
            <div class="div-total-realizado">
                <div class="total-div-y-realizadas">
                    <p>Total: </p>
                    <span class="total"></span>
                </div>
                <div class="total-div-y-realizadas">
                    <p>Realizadas:</p>
                    <span class="realizadas"></span>
                </div>
            </div>
            <div class="id-tareas">
                <div class="container-id">
                    <p class="id">ID</p>
                    <p class="tarea">Tarea</p>
                </div>
                <div class="container-id-tarea" id="contendor-id">
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/js.js"></script>
</body>
</html>
